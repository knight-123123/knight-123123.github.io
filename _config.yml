# 站点设置
title: "周周游的技术博客"
description: "一个关于算法、编程挑战和Web开发的博客"
url: "https://knight-123123.github.io"
baseurl: "/knight-123123.github.io"  # 项目名称，请根据你的实际仓库名修改

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title.html

kramdown:
  input: GFM
  syntax_highlighter: rouge

# 集合
collections:
  authors:
    output: true

# 默认布局
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# 导航
include: ['_pages']