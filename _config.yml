# 站点设置
title: "周洲有的技术博客"
description: "一个关于算法、编程挑战和Web开发的博客"
url: "https://knight-123123.github.io"
baseurl: ""  # 确保为空，按照你的GitHub仓库配置

# 默认社交分享图（可在页面/文章 front matter 里用 image: 覆盖）
og_image: "/assets/images/photo.png"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title:output_ext
future: true

# 摘要分隔符：在文章里插入 <!--more--> 来控制列表页摘要
excerpt_separator: "<!--more-->"

kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-sitemap
  - jekyll-feed

# 集合
collections:
  authors:
    output: true

# 默认布局
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# 导航
include: ['_pages']

sass:
  sass_dir: _sass
  style: compressed  # 生产环境中压缩 CSS

# 不生成已废弃页面
exclude:
  - staff.html