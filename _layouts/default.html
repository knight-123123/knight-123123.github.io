<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Open Graph 标签 -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    <!-- 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png">
  </head>
  <body>
    <header class="site-header" id="site-header">
      <div class="container">
        <nav class="site-nav">
          <a href="{{ site.baseurl }}/" class="site-title">
            <span class="logo-text">ZZY</span><span class="accent">博客</span>
          </a>
          <input type="checkbox" id="nav-toggle" class="nav-toggle">
          <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
          </label>
          <ul class="nav-links">
            {% for item in site.data.navigation %}
              <li>
                <a href="{{ site.baseurl }}{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="container {% if page.url == '/' %}home-container{% endif %}">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path fill="#4a6fa5" fill-opacity="0.1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,208C1248,171,1344,117,1392,90.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
      </div>
      <div class="container">
        <div class="footer-content">
          <div class="footer-section about">
            <h3 class="footer-title">关于博客</h3>
            <p>这是一个关于编程、算法和个人学习笔记的技术博客。</p>
          </div>
          <div class="footer-section links">
            <h3 class="footer-title">快速链接</h3>
            <ul class="footer-links">
              <li><a href="{{ site.baseurl }}/">首页</a></li>
              <li><a href="{{ site.baseurl }}/about.html">关于</a></li>
              <li><a href="{{ site.baseurl }}/blog.html">博客</a></li>
              <li><a href="{{ site.baseurl }}/categories.html">分类</a></li>
            </ul>
          </div>
          <div class="footer-section contact">
            <h3 class="footer-title">联系方式</h3>
            <p><i class="fas fa-envelope"></i> example@email.com</p>
            <p><i class="fab fa-github"></i> github.com/knight-123123</p>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; {{ 'now' | date: "%Y" }} Zhou Zhouyou. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <button id="back-to-top" title="回到顶部"><i class="fas fa-arrow-up"></i></button>

    <script>
      // 滚动效果
      const header = document.getElementById("site-header");
      const backToTopButton = document.getElementById("back-to-top");
      
      window.onscroll = function() {
        // 头部滚动阴影效果
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
          header.classList.add("scrolled");
          backToTopButton.style.display = "block";
        } else {
          header.classList.remove("scrolled");
          backToTopButton.style.display = "none";
        }
      };
      
      // 回到顶部按钮
      backToTopButton.addEventListener("click", function() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      });
    </script>
  </body>
</html>
